<div *ngIf="film">
    <div *ngIf="showFavMessage" class="absolute text-white bg-emerald-600 p-4 rounded-lg top-4 left-4 transition duration-1000">
        You can not add a movie to favorites if you are a guest
    </div>
    <div class="w-full h-1/2 flex text-white">
        <div class="p-5 flex flex-col justify-center relative">
            <div
                (click)="addToFavorites(film)"
                class="absolute top-6 right-5">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke-width="1.5" 
                    stroke="currentColor" 
                    class="w-10 h-10 text-emerald-600  {{isFavorite ? 'fill-emerald-600 hover:fill-none' : 'hover:fill-emerald-600'}}  cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                </svg>                  
            </div>
            <h2 class="text-3xl font-bold mb-4 text-emerald-600">{{ film.title }}</h2>
            <p class="">{{film.description}}</p>
            <h5>Genres</h5>
            <div class="flex gap-1">
                <div *ngFor="let g of film?.genres">{{ g.name }}</div>
            </div>
            <div class="absolute bottom-3 right-5 flex items-center gap-5">
                <h3>Rating: </h3>
    
                <span class="border-[1px] border-emerald-600  text-emerald-600 p-2 rounded-full text-2xl ">
                    {{ film.vote.toFixed(1) }}
                </span>
            </div>
        </div>
        <img src="https://image.tmdb.org/t/p/w500/{{ film.img }}" [alt]="film.title"
            class="w-80" />
    </div>
    <div class="pl-6">
        <div class="flex gap-4 items-center text-emerald-600">
            <h1>Comments:</h1>
            <h1>{{ comments.length }}</h1>
        </div>
        <app-comment-editor (commentChange)="onCommentChange($event)" [id]="film.id" class="w-full"></app-comment-editor>
    </div>
    <div class="pl-6 mt-6">
        <div *ngFor="let c of comments">
            <div class="border-[1px] border-y border-emerald-600 w-1/2 p-2 rounded-xl">
                <h3 class="text-emerald-600">{{ c.emailÂ }}</h3>
                <p class="text-white p-2 w-full h-fit">{{ c.comment }}</p>
            </div>
        </div>
</div>
