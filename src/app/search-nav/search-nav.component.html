<div class="w-full px-6 py-2 flex items-center justify-between text-white">
    <div class="flex">
        <input (input)="handleChange($event)" placeholder="Search by name..."
            class="bg-transparent text-lg p-2 focus:outline-none border border-slate-800 mr-4 rounded-lg" />
        <button
            class="py-2 px-4 border border-slate-800 rounded-lg transition duration-500 hover:bg-slate-800 hover:text-white">Search</button>
    </div>
    <div *ngIf="user" class="flex gap-4 items-center">
        <a class="relative" [routerLink]="['/favorites']">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-10 h-10 text-emerald-600 hover:fill-emerald-600  cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
            </svg>
            <span 
                class="absolute text-xs top-0 right-2 text-white">{{ count }}</span>
        </a>
        <div ca>{{ user.email? user.email : 'Guest' }}</div>
        <button (click)="handleSignOut()"
            class="py-2 px-4 border border-slate-800 rounded-lg transition duration-500 hover:bg-slate-800 hover:text-white">Log
            out</button>
    </div>
</div>
